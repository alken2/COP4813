<!DOCTYPE html>
<link href="../css/mySite.css" rel="stylesheet">
<script src="script.js"></script>
<html class="payment">
  <meta charset="utf-8">
  <title>Payment Processing</title>
  <body>
    <h2>Enter Payment Information</h2>
    <div>
      <img src="images/AmEx.png" alt="American Express" width="128" height="128">
      <img src="images/Discover.png" alt="Discover" width="128" height="128">
      <img src="images/MasterCard.png" alt="MasterCard" width="128" height="128">
      <img src="images/Visa.png" alt="Visa" width="128" height="128">
    </div>
    <form onSubmit="return validateForm();">
      <label for="first">First Name</label><br>
      <input type="text" name="first" id="first" required><br><br>
      <label for="last">Last Name</label><br>
      <input type="text" name="last" id="last" required><br><br>
      <label for="address">Address</label><br>
      <input type="text" name="address" id="address" required><br><br>
      <label for="city">City</label><br>
      <input type="text" name="city" id="city" required><br><br>
      <label for="zip">Zip</label><br>
      <input type="text" name="zip" id="zip" required><br><br>
      <label for="email">Email Address</label><br>
      <input type="text" name="email" id="email" required><br><br>
      <label for="cardname">Name on Card</label><br>
      <input type="text" name="cardname" id="cardname" required><br><br>
      <label for="cardnum">Card Number</label><br>
      <input type="text" name="cardnum" id="cardnum" required><br><br>
      <label for="cvv"><a href="https://en.wikipedia.org/wiki/Card_security_code" target="_blank">CVV2/CVC</a></label><br>
      <input type="text" name="cvv" id="cvv" required><br><br>
      <label for="state">State</label><br>
      <select name="state" id="state">
        <option value="select" selected>Select State</option>
        <option value="al">Alabama</option>
        <option value="ak">Alaska</option>
        <option value="az">Arizona</option>
        <option value="ar">Arkansas</option>
        <option value="ca">California</option>
        <option value="co">Colorado</option>        	
        <option value="ct">Connecticut</option>
        <option value="de">Delaware</option>        	
        <option value="fl">Florida</option> 
        <option value="ga">Georgia</option>
        <option value="hi">Hawaii</option>
        <option value="id">Idaho</option>
        <option value="il">Illinois</option>
        <option value="in">Indiana</option>	
        <option value="ia">Iowa</option>	
        <option value="ks">Kansas</option>	
        <option value="ky">Kentucky</option>
        <option value="la">Louisiana</option>
        <option value="me">Maine</option>	
        <option value="md">Maryland</option>		
        <option value="ma">Massachusetts</option>	
        <option value="mi">Michigan</option>
        <option value="mn">Minnesota</option>
        <option value="ms">Mississippi</option>
        <option value="mo">Missouri</option>
        <option value="mt">Montana</option>
        <option value="ne">Nebraska</option>
        <option value="nv">Nevada</option>
        <option value="nh">New Hampshire</option>
        <option value="nj">New Jersey</option>
        <option value="nm">New Mexico</option>
        <option value="ny">New York</option>
        <option value="nc">North Carolina</option>
        <option value="nd">North Dakota</option>
        <option value="oh">Ohio</option>
        <option value="ok">Oklahoma</option>
        <option value="or">Oregon</option>
        <option value="pa">Pennsylvania</option>
        <option value="ri">Rhode Island</option>
        <option value="sc">South Carolina</option>
        <option value="sd">South Dakota</option>
        <option value="tn">Tennessee</option>
        <option value="tx">Texas</option>
        <option value="ut">Utah</option>
        <option value="vt">Vermont</option>
        <option value="va">Virginia</option>
        <option value="wa">Washington</option>
        <option value="wv">West Virginia</option>
        <option value="wi">Wisconsin</option>
        <option value="wy">Wyoming</option>	
      </select><br><br>
      <label for="birthdate">Expiration Date</label><br>
      <input type="month" name="exp" id="exp" min="2017-01" max="2025-12" value="2020-04"><br><br>
      <input type="image" src="images/PayNow.png" alt="Submit">
    </form><br><br>
    <div><a href="../index.html">ePortfolio</a></div>
  </body>
</html>
